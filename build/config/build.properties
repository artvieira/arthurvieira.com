#wordpress themes config
wp.nametheme=wp_blank_theme
dir.wp.theme.deploy=D:/workspace/wordpress/wp_content/themes
dir.wp.theme.prodution=prodution_theme
dir.wp.theme.testing=testing_theme
dir.wp.theme.development=theme

#dir configs
dir.prodution=/xampp/htdocs/prodution
dir.testing=/xampp/htdocs/testing
dir.development=/xampp/htdocs/development

dir.work=${basedir}/site
dir.tmp=tmp
dir.intermediate=intermediate
dir.css=css
dir.js=js
dir.img=img

#tools config
dir.build.tools=${basedir}/build/tools
tools.yuicompressor.name=yuicompressor-2.4.7.jar
tool.compiler.name=compiler.jar


#compiler args
#scripts.compilation.level=SIMPLE_OPTIMIZATIONS
scripts.compilation.level=ADVANCED_OPTIMIZATIONS
scripts.compilation.warninglevel=QUIET